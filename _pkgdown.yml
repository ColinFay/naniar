template:
  params:
    bootswatch: flatly

home:
  links:
  - text: Learn more
    href: https://github.com/njtierney/naniar

reference:
  - title: "Visualisation"
    desc: >
      Visualise missing data
    contents:
      - geom_miss_point
      - starts_with("gg_miss_")
  - title: "Data structures for missing data"
    desc: >
      Creation and Manipulation of Shadow Matrices
    contents:
      - starts_with("as_shadow")
      - bind_shadow
      - gather_shadow
      - starts_with("shadow_shift")
  - title: "Numerical Summaries"
    desc: >
      Provide tidy data frame summaries of missingness
    contents:
      - starts_with("miss_")
  - title: "Handy helpers"
    desc: >
      Handy helpers
    contents:
      - n_miss
      - n_complete
      - prop_miss
      - prop_complete
      - pct_miss
      - pct_complete
  - title: "Add columns"
    desc: >
      Add missing data summaries/tool columns
    contents:
      - starts_with("add_")
  - title: "Cast Shadows"
    desc: >
      Add shadow information to the dataframe while reducing it to the
      variables of interest
    contents:
      - starts_with("cast_")
  - title: "Misc helpers"
    desc: >
      Misc helpers
    contents:
      - all_row_complete
      - all_row_miss
      - any_row_miss
      - label_miss_1d
      - label_miss_2d
      - label_missings
      - where_na
      - which_na

